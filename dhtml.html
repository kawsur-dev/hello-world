<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>
		DHTML Example
	</title>
</head>
<body>
	<h1 id="t1">HTML Example</h1>
	<button onclick="updateText()">Click to change Text</button>

	<script>
		function updateText() {
			var newText = document.getElementById("t1");
			newText.innerHTML = "DTHML Example";
		}
	</script>
</body>
</html>
